<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Saba</title>
</head>

<body>
    <div class="loader-wrapper">
        <div class="preloader-slide1">
            <div class="preloader">
                <div class="preloader-logo-box">
                    <img src="img/Logo-Saba-grey.png" alt="" id="preloader-logo">
                </div>
                <div class="myProgress">
                    <div class="myBar"></div>
                </div>
            </div>
        </div>
        <script>
                const slide1 = document.querySelector('.preloader-slide1');
                setTimeout(function () {
                    if (!slide1.classList.contains('done')) {
                        slide1.classList.add('done');
                    }
                }, 2500);
                setTimeout(function () {
                          if (!slide1.classList.contains('remove')) {
                              slide1.classList.add('remove');
                          }
                }, 3200);
        </script>
        <div class="preloader-slide2">
            
            <div class="slide2-content-wrapper">
                <div class="slide2-img-box">
                    <img src="img/Preload_bg.jpg" alt="">
                </div>
                <div class="slide2-content">

                    <p class="slide2-title">
                        
                    </p>
                    <span class="author">Saba Janjgava</span>
                    <button class="next-button">
                        Далее
                        <div class="button-load-bar">
                                <div class="button-moving-bar"></div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <script>
            const slideNext = document.querySelector('.preloader-slide2');
            setTimeout(function () {
                slideNext.style.display = 'block';
                slideNext.style.opacity = '1';
            }, 2600);
        </script>
        </div>
        <script>
            const txt = 'Воздушное пирожное, небольшого размера, начиненное нежным кремом, что может быть вкусней…';
            let txtArray = txt.split('');
            let paragraph = document.querySelector('.slide2-title');
            function typing() {
                if (txtArray.length > 0) {
                    paragraph.innerHTML += txtArray.shift();
                } else {
                    return;
                }
                setTimeout(typing, 80);
            }
            setTimeout(typing(), 10000);
            const step3 = document.querySelector('.preloader-slide2');
            setTimeout(function () {
                step3.style.opacity = '0';
            }, 9500);
        </script>
        <script>
                const step3 = document.querySelector('.preloader-slide2');
                setTimeout(function () {
                    step3.style.opacity = '0';
                }, 8000);
        </script>
    
    <header class="header-index">
        <ul class="user-menu clearfix">
            <li class="user-menu__item"><a class="user-menu__link" href="/account/login">Вход</a></li>
            <li class="user-menu__item"><a class="user-menu__link" href="/cart">Мои видео</a></li>
        </ul>
        <ul class="language-selection">
            <li class="language-item"><a class="user-menu__link" href="#">En</a></li>
            <li class="language-item"><a class="user-menu__link" href="#">Esp</a></li>
            <li class="language-item"><a class="user-menu__link" href="#">Fr</a></li>
        </ul>
    </header>
    <section class="content">
        <div class="content-wrapper">
            <div class="left-menu-box">
                <ul class="main-menu">
                    <li class="main-menu-item"><span class="item-number">01</span><a class="main-menu-link" href="">Все про сабу</a></li>
                    <li class="main-menu-item"><span class="item-number">02</span><a class="main-menu-link" href="">Статьи</a></li>
                    <li class="main-menu-item"><span class="item-number">03</span><a class="main-menu-link" href="">Для бизнеса</a></li>
                </ul>
            </div>
            <div class="center-logo-box">
                <img class="logo-img" src="img/Logo-circle.png" alt="logo">
                <img class="logo-text" src="img/Logo-sub-circle.png" alt="logo-sub">
            </div>
            <div class="right-menu-box">
                <ul class="main-menu right-menu">
                    <li class="main-menu-item"><span class="item-number">04</span><a class="main-menu-link" href="">Мероприятия</a></li>
                    <li class="main-menu-item"><span class="item-number">05</span><a class="main-menu-link" href="">Видео уроки</a></li>
                    <li class="main-menu-item"><span class="item-number">06</span><a class="main-menu-link" href="">Отзывы</a></li>
                </ul>
            </div>
        </div>
        <p class="left-vertical-txt">
            Консалтинг
        </p>
        <p class="right-vertical-txt">
            Обучение
        </p>
        <p class="copyrights clearfix">
                Saba 2018 All rights reserved
        </p>
    </section>
    
</body>
<script>
    const slide3 = document.querySelector('.loader-wrapper');
    document.body.onload = function(){
            setTimeout(function () {
                if (!slide3.classList.contains('remove')) {
                    slide3.classList.add('remove');
                }
            }, 9000);
    }
    let scip = document.querySelector(".next-button");
    scip.onclick = function(event){slide3.classList.add("remove")};
</script>
<script src="js/main.js"></script>
</html>
