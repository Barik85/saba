<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Saba</title>
</head>

<body>
    <script src="https://code.jquery.com/jquery-2.2.4.js"></script>
    <div class="loader-wrapper">
        <div class="preloader-slide1">
            <div class="preloader">
                <div class="preloader-logo-box">
                    <img src="img/Logo-Saba-grey.png" alt="" id="preloader-logo">
                </div>
                <div class="myProgress">
                    <div class="myBar"></div>
                </div>
            </div>
        </div>
        <script>
            $(window).load(function () {
                setTimeout(function () {
                    $(".preloader-slide1").delay(100).fadeOut().remove();
                }, 3000);
            });
        </script>
        <div class="preloader-slide2">
            <div class="slide2-content-wrapper">
                <div class="slide2-img-box">
                    <img src="img/Preload_bg.jpg" alt="">
                </div>
                <div>
                    <p class="slide2-title">
                        Воздушное пирожное, небольшого размера, начиненное нежным кремом, что может быть вкусней…
                        <br>
                        <span class="author">Saba Janjgava</span>
                    </p>
                    <button class="next">
                        Далее
                        <span class="myProgress">
                            <span class="myBar bar-delay"></span>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script>
        $(window).load(function () {
            setTimeout(function () {
                $(".loader-wrapper").delay(100).fadeOut().remove();
            }, 5000);
        });
    </script> -->
</body>

</html>
